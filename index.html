<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-block">
        <div class="top-strip"></div>
        <h1>result of the test</h1>
        <div class="main-sectionarea">
            <div class="calender-circle">
                <img src="images/calender.png" class="">
                <p>Never</p>
            </div>
            <div class="calender-circle">
                <img src="images/calender.png" class="">
                <p>occasionally</p>
            </div>
            <div class="calender-circle">
                <img src="images/clock.png" class="">
                <p>4 hours</p>
            </div>
            <div class="calender-circle">
                <img src="images/messager.png" class="">
                <p>Yearly</p>
            </div>
            <div class="calender-circle">
                <img src="images/calender.png" class="">
                <p>Never</p>
            </div>
        </div>
        <div class="barsection">
            <input type="range" id="myRange" value="1" max="100" class="slider">
            <!-- <div id="rangeValue">1</div> -->
            <ul class="list">
                <li>Less relevant</li>
                <li>relevant</li>
                <li>very relevant</li>
            </ul>
        </div>
        <div class="btn-section">
            <button class="btn-try" JavaScript:void(0); onClick="refreshPage()">try again <img src="images/arrow-right.png" class="arrow-left"></button>
        </div>
    </div>
    
</body>
<script>
    $('#myRange').mousemove(function(){
    $('#rangeValue').text($('#myRange').val());
});
</script>
<script>
    function refreshPage(){
        window.location.reload();
    } 
    </script>
</html>
